<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Inter", sans-serif;
        background: radial-gradient(circle at top, #172554, #020617 70%);
        color: #e2e8f0;
        width: 1080px;
        height: 1080px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .notification-card {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.1));
        border: 3px solid #10b981;
        border-radius: 32px;
        padding: 60px 80px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        max-width: 900px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
        }
        50% {
          box-shadow: 0 20px 80px rgba(16, 185, 129, 0.6);
        }
      }
      .badge-icon-large {
        font-size: 120px;
        margin-bottom: 20px;
        filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        animation: bounce 1s ease-in-out infinite;
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .title {
        font-size: 48px;
        font-weight: 700;
        margin: 0 0 30px 0;
        color: #10b981;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .loja-name {
        font-size: 64px;
        font-weight: 800;
        margin: 20px 0;
        color: #e2e8f0;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      }
      .conquista-text {
        font-size: 32px;
        color: #94a3b8;
        margin: 20px 0;
      }
      .badge-name {
        font-size: 56px;
        font-weight: 700;
        margin: 30px 0;
        color: #e2e8f0;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      }
      .badge-desc {
        font-size: 24px;
        color: #94a3b8;
        margin: 20px 0;
        line-height: 1.5;
      }
      .date {
        font-size: 20px;
        color: #64748b;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }
      .footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="notification-card">
      <div class="badge-icon-large">{{ badge.icone }}</div>
      <h1 class="title">NOVA CONQUISTA!</h1>
      <div class="loja-name">Loja {{ loja }}</div>
      <div class="conquista-text">conquistou</div>
      <div class="badge-name">{{ badge.nome }}</div>
      <div class="badge-desc">{{ badge.descricao }}</div>
      <div class="date">{{ data_conquista }}</div>
    </div>
    <div class="footer">
      <span>{{ company_name }} â€¢ {{ producer_signature }}</span>
    </div>
  </body>
</html>
